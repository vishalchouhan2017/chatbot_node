            <script type="text/javascript">
                $(document).ready(function() {
                    $('.fresh-widgets').on('click', function() {
                        if ($(this).hasClass('active')) {
                            $(this).removeClass('active');
                            $('.fresh-widgets .icon-question').show();
                            $('.fresh-widgets .icon-cross').hide();
                        } else {
                            $(this).addClass('active');
                            $('.fresh-widgets .icon-question').hide();
                            $('.fresh-widgets .icon-cross').show();
                        }

                    });

                    $('.fresh-widgets .support-widget').on('click', function() {
                        setTimeout(function() {
                            if ($('.freshwidget-container').css('display') == 'block') {
                                $('.fd-widget-close').show();
                                $('.fresh-widgets').hide();

                                $(document).mouseup(function(e) {
                                    var container = $(".fd-widget-close");
                                    if (!container.is(e.target) &&
                                        container.has(e.target).length === 0) {
                                        container.hide();
                                        $('.fresh-widgets').show();
                                    }
                                });
                            }
                        }, 400); // delay 400 ms
                    })

                    setTimeout(function() {
                        $('.fd-widget-close').click(function() {
                            $("#freshwidget-close").trigger("click");
                            $('.fd-widget-close').hide();
                            $('.fresh-widgets').show();
                        })
                    }, 400);


                    $('#chat-widget').click(function() {
                        $('.fresh-widgets').hide();
                        setTimeout(function() {
                            $('#fc_chat_layout').removeClass('fc-collapsed').addClass('fc-expanded');
                            $("#fc_chat_layout,#fc_chat_header,#fc_chat_container").css('display', 'block');
                            $("#fc_chat_layout").css('bottom', '0px');
                            if ($('#fc_chat_header').is(':visible')) {
                                $('.fresh-widgets').css('visibility', 'hidden');
                                $('#fc_chat_header .lc-minimize').after('<span class="lc-close"><i class="icon-cross"></i></span>');
                            }
                            $('#fc_chat_header .lc-close').click(function() {
                                $("#fc_chat_layout,#fc_chat_header,#fc_chat_container").css('display', 'none');
                                setTimeout(function() {
                                    $('#fc_chat_layout .lc-close').remove();
                                    $('.fresh-widgets').css('visibility', 'visible');
                                    $('.fresh-widgets').show();
                                }, 0);
                            });
                        }, 400);

                    });

                })



                // CHAT BOOT MESSENGER////////////////////////


                $(document).ready(function() {
                    $(".chat_on").click(function() {
                        $(".Layout").toggle();
                        $(".chat_on").hide(300);
                    });

                    $(".chat_close_icon").click(function() {
                        $(".Layout").hide();
                        $(".chat_on").show(300);
                    });

                });

                 var input = document.getElementById("inputvalue");
                 input.onkeyup = function(e){
                    if(e.keyCode == 13  && input.value.length){
                      getdata();
                     }}; 

               
                function readyforgetdata(){
                    var input = document.getElementById("inputvalue");
                    if(input.value.length){
                      getdata();
                     }; 
                }
   

                function getdata() {

                    var d = new Date();
					var curr_hr = d.getHours();
					var curr_min = d.getMinutes();
					var curr_sc = d.getSeconds();	
					var ampm;
					if(curr_hr >= 12){
						ampm = 'pm';
						if(curr_hr == 12){}
						else{
							curr_hr = curr_hr - 12;
						}
					}
					else{
